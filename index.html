<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!--Menù flottante in fixed con menù diviso-->
    <header>
        <div class="row">

        </div>
    </header>

    <!--Jumbotron con img in offset e ancora-->
    <section id="jumbotron">
        <div class="container-grande">

        </div>

    </section>

    <!--Inizio del main-->
    <main>

    <!--Section "Piani Business" 3 colonne in float sx e una sezione orizzontale-->
    <section class="business container">

        <!--sezione del titolo-->
        <div class="titolo-business">

        </div>
        
        <!--Colonne con i diversi abbonamenti-->
        <div class="colonna">

            <div class="colonna-text">

            </div>

        </div>

        <div class="colonna">

            <div class="colonna-text">

            </div>

        </div>

        <div class="colonna">

            <div class="colonna-text">

            </div>

        </div>
     <!--Regola di Clearfix-->
        <div class="clearfix"></div>
        
     <!--Sezione orizzontale-->
        <div class="sez-orizzontale">

        </div>

    </section>  

    <!--Section "Partner" img in float sx e div con testo in float dx-->
    <section class="partner container">


    </section>

    <!--Section "Dropbox Strumenti" 2 row con 3 div in float sx-->
    <section class="strumenti container">
        <!--Riga 1-->
        <div class="row">
            <div class="card">

            </div>

            <div class="card">

            </div>

            <div class="card">

            </div>

        </div>

        <!--Riga 2-->
        <div class="row">
            <div class="card">

            </div>

            <div class="card">

            </div>

            <div class="card">

            </div>

        </div>


    </section>

    <!--Section "member" 2 gruppi di 4 img sui lati e un testo al centro-->
    <section class="member">
        <!--Titolo della sezione-->

        <div class="titolo-member container">

        </div>

        <div class="loghi-member">

        </div>

    </section>
    <!--Banner con CTA-->
    <section class="cta">

        <div class="container">

        </div>

    </section>
    <!--Section "FAQ" 4 sezioni con p in display block-->
    <section class="faq container">

    </section>
    </main>

    <!--Inizio Footer-->

    <!--Footer con 6 colonne in float sx con sotto un icona del paese con scritta-->
    <footer>

        <div class="container-grande">

        </div>

    </footer>
</body>
</html>
